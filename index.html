<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Video Player</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    canvas {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <!-- Include AR.js scripts and configurations -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

  <!-- AR.js video scene -->
  <a-scene embedded arjs="sourceType: webcam;">
    <a-nft
      type="nft"
      url="path-to-your-nft-marker-file"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
    >
      <!-- HTML5 video element for video playback -->
      <video id="video" autoplay loop crossorigin="anonymous" playsinline>
        <source src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4" type="video/mp4">
        <source src="path-to-your-video.mpeg" type="video/mpeg">
        Your browser does not support the video tag.
      </video>
    </a-nft>
    <a-entity camera></a-entity>
  </a-scene>

  <!-- JavaScript code to handle video playback -->
  <script>
    // Play video when marker is detected
    document.querySelector('a-nft').addEventListener('markerFound', function () {
      var video = document.getElementById('video');
      video.play();
    });
  </script>
</body>
</html>
